<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela estilizada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Moda</h1>
    <table>
        <thead class="cabecalho-moda">
            <tr>
                <th>produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody class="produtos">
            <tr>
                <td>Camiseta</td>
                <td>M</td>
                <td>R$25,00</td>
            </tr>
            <tr>
                <td>Tênis</td>
                <td>46</td>
                <td>R$300,00</td>
            </tr>
        </tbody>
    </table>

    <h1>Casa</h1>
    <table>
        <thead class="cabecalho-casa">
            <tr>
                <th>Produto</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody class="produtos">
            <tr>
                <td>Sofá</td>
                <td>R$2.200,00</td>
            </tr>
            <tr>
                <td>Televisão</td>
                <td>5.000,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
