<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>display</h1>
    <h2>Display block</h2>
    <ul class="em-bloco">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <h2>Display inline</h2>
    <ul class="em-linha">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <h2>Display inline-block</h2>
    <ul class="em-bloco-e-em-linha">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <h2>Display none</h2>
    <ul class="esconder">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
</body>
</html>
