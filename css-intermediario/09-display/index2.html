<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!--nesta aula iremos aprender sobre alguns tipos de display e ver seus comportamentos-->

    <h1>Display</h1>
    <h2>Display block</h2>
    <ul class="em-bloco">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>Display inline</h2>
    <ul class="em-linha">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>Display inline block</h2>
    <ul class="em-linha-em-bloco">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
