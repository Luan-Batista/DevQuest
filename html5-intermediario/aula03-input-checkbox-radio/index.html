<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs</title>
</head>
<body>
    <h1>Checkbox, Rádio</h1>
    <h3>Linguagens de programação</h3>
    <label for="js"><strong>JavaScript</strong></label>
    <input type="checkbox" id="js">
<br><br>
    <label for="C#"><strong>C#</strong></label>
    <input type="checkbox" id="C#">

    <h3>Gênero</h3>
    <label for="masculino"><strong>Masculino</strong></label>
    <input type="radio" id="masculino" name="genero">

    <label for="feminino"><strong>Feminino</strong></label>
    <input type="radio" id="feminino" name="genero">

</body>
</html>
