<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        .formulario{
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0px 100px 0px 100px;
            align-items: center;
            text-align: center;
        }

        .cadastre-se{
            width: 100%;
            border-bottom: solid 1px rgba(0, 0, 0, 0.315);
        }

        .entrada-de-dados1{
            display: flex;
            flex-direction: column;
            justify-content: left;
            gap: 18px;
            margin: 15px;
        }
    </style>
    
</head>
<body>
        <!-- <form action="index.html" method="GET">
        <input type="text" name="q ">
        <input type="submit" value="Enviar">
    </form> -->
    <form action="index.html" method="get" enctype="multipart/form-data">
        <div class="formulario">
            <div class="cadastre-se">
                <h1>Cadastre-se</h1>
                <p>É rápido e fácil</p>
            </div>
                <div class="entrada-de-dados1">
                    <input type="text" name="nome"  id="nome" placeholder="Nome" required>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="sobrenome" required>
                    <input type="text" name="email-ou-calular" id="email-ou-calular" placeholder="email ou celular" required>
                    <input type="password" name="senha" id="senha" placeholder="digite a senha" required>
                </div>
                <div>
                    <label for="">Data de nascimento</label>
                    <br>
                    <select name="dia" id="dia">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="mês" id="mês">
                        <option value="Janeiro">Janeiro</option>
                        <option value="Fevereiro">Fevereiro</option>
                        <option value="Março">Março</option>
                        <option value="Abril">Abril</option>
                        <option value="Maio">Maio</option>
                        <option value="Junho">Junho</option>
                        <option value="Julho">Julho</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Setembro">Setembro</option>
                        <option value="Outubro">Outubro</option>
                        <option value="Novembro">Novembro</option>
                        <option value="Dezembro">Dezembro</option>
                    </select>
                    <select name="ano" id="ano">
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                    </select>
                </div>
                <br>
                <div>
                <label for="gênero">Gênero</label>
                        <label  for="masculino" >Masculino</label>
                        <input type="radio" name="genero" id="masculino" checked >
                        <label for="feminino">Feminino</label>
                        <input type="radio" name="genero" id="feminino">
                        <label for="Personalizado">Personalizado</label>
                        <input type="radio" name="genero" id="Personalizado">
                    </div>
                    <br>
                    <div>
                        <input type="file"> <br><br>
                        <button type="submit" style="background-color: rgb(0,255,0);">Enviar</button></div>
        </div>


    </form>
</body>
</html>
